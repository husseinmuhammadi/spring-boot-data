<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/favicon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
</head>
<body>
<th:block th:replace="fragments/header::header"/>
<div class="container">
    <h1>Balance Inquiry</h1>
    <form th:action="@{/transaction/balanceInquiry}" th:object="${balanceInquiry}" id="balance-inquiry" method="post">
        <div class="form-group">
            <label for="card-no">Card No</label>
            <input type="text" class="form-control" id="card-no" aria-describedby="card-no-description" placeholder="Card Number" th:field="*{cardNo}">
            <small id="card-no-description" class="form-text text-muted">Sample card number: 9832551217745378</small>
        </div>
        <div class="form-group">
            <label for="gateway">Gateway</label>
            <input type="number" class="form-control" id="gateway" aria-describedby="gateway-description" placeholder="Gateway" th:field="*{gateway}">
            <small id="gateway-description" class="form-text text-muted">Select gateway, Ex: 40: APMobApp</small>
        </div>
        <div class="form-group">
            <label for="service-type">Reference Transaction Type</label>
            <input type="number" class="form-control" id="service-type" aria-describedby="service-type-description" placeholder="Reference Transaction Type" th:field="*{service}">
            <small id="service-type-description" class="form-text text-muted">Select type of service (reference transaction type) Ex: 16: Irancell Charge</small>
        </div>
        <div class="form-group">
            <label for="host-id">Host ID</label>
            <input type="number" class="form-control" id="host-id" aria-describedby="host-description" placeholder="Host ID" th:field="*{host}">
            <small id="host-description" class="form-text text-muted">Select host (99: Test Host)</small>
        </div>
        <div class="form-group">
            <label for="acquirer-transaction-id">Ref. Transaction ID</label>
            <input type="number" class="form-control" id="acquirer-transaction-id" aria-describedby="ref-transaction-id-description" placeholder="Reference Transaction Id" th:field="*{referenceTransactionId}">
            <small id="ref-transaction-id-description" class="form-text text-muted">This reference transaction id will generate automatically</small>
        </div>
        <div class="btn-group" role="group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <p/>
    <div id="ajaxLoadedContent"></div>
</div>
<th:block th:replace="fragments/footer::footer"/>
<script>
    $(document).ready(function () {
        makeAjaxSubmit('balance-inquiry');
    });
</script>
</body>
</html>
