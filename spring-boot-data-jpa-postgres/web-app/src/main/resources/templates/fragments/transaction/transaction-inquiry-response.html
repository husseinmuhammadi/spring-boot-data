<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="transaction-inquiry-response">
    <div th:object="${response}">
        <div class="row">
            <div class="input-group mb-3 col-6">
                <div class="input-group-prepend">
                    <span class="input-group-text">Status</span>
                </div>
                <input type="text" class="form-control" th:field="*{status}">
            </div>
            <div class="input-group mb-3 col-6">
                <div class="input-group-prepend">
                    <span class="input-group-text">Transaction Status</span>
                </div>
                <input type="text" class="form-control" th:field="*{transactionStatus}">
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3 col-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">RRN</span>
                </div>
                <input type="text" class="form-control" th:field="*{rrn}">
            </div>
            <div class="input-group mb-3 col-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">Amount</span>
                </div>
                <input type="text" class="form-control" th:field="*{amount}">
            </div>
            <div class="input-group mb-3 col-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">Balance</span>
                </div>
                <input type="text" class="form-control" th:field="*{balance}">
            </div>
        </div>
    </div>
</th:block>
</html>
